<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS Control 1 Form</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: coral; /* ClearMap title in coral */
        }
        h2 {
            color: teal;
        }
        p {
            color: #333;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="checkbox"], select, textarea {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: coral;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: darkred;
        }
        .comment {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Master heading and instructions -->
    <h1>ClearMap Cybersecurity Gap Analysis</h1>
    <h2>CIS Control 1: Inventory and Control of Enterprise Assets</h2>
    <p>Please answer the following questions to help us assess your current security posture for CIS Control 1. You can also add comments to provide additional context.</p>

    <form id="control1Form">
        <!-- Question 1 (with checkboxes for known frameworks) -->
        <div>
            <label>Which of the following security frameworks have you implemented? (Select all that apply)</label><br>
            <label><input type="checkbox" name="q1" value="Cyber Essentials"> Cyber Essentials</label><br>
            <label><input type="checkbox" name="q1" value="NHS DSP Toolkit"> NHS DSP Toolkit</label><br>
            <label><input type="checkbox" name="q1" value="Cyber Essentials Plus"> Cyber Essentials Plus</label><br>
            <label><input type="checkbox" name="q1" value="PCI DSS"> PCI DSS</label><br>
            <label><input type="checkbox" name="q1" value="CIS Controls"> CIS Controls</label><br>
            <label><input type="checkbox" name="q1" value="NIST"> NIST</label><br>
            <label><input type="checkbox" name="q1" value="ISO 27001"> ISO 27001</label><br>
            <label><input type="checkbox" name="q1" value="DORA"> DORA (Digital Operational Resilience Act)</label><br>
        </div>

        <!-- Comments for Question 1 -->
        <div class="comment">
            <label for="q1Comments">Add comments or context to your answer (optional):</label>
            <textarea id="q1Comments" name="q1Comments" placeholder="Provide additional context here..."></textarea>
        </div>

        <!-- Question 2 -->
        <div>
            <label for="q2">Do you maintain an updated inventory of all hardware assets?</label>
            <select id="q2" name="q2">
                <option value="1">We have no centralised inventory of hardware assets.</option>
                <option value="2">We maintain a basic, informal list of some hardware assets.</option>
                <option value="3">We maintain an inventory, but it is updated only during periodic audits.</option>
                <option value="4">We maintain an automated, centralised hardware inventory.</option>
                <option value="5">We have a comprehensive, automated inventory that tracks all hardware assets in real-time.</option>
            </select>
        </div>

        <!-- Comments for Question 2 -->
        <div class="comment">
            <label for="q2Comments">Add comments or context to your answer (optional):</label>
            <textarea id="q2Comments" name="q2Comments" placeholder="Provide additional context here..."></textarea>
        </div>

        <!-- Add more questions and comments here -->

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('control1Form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form refresh
            
            // Capture the checkbox answers
            const selectedFrameworks = [];
            document.querySelectorAll('input[name="q1"]:checked').forEach((checkbox) => {
                selectedFrameworks.push(checkbox.value);
            });
            const q1Comments = document.getElementById('q1Comments').value;
            const q2 = document.getElementById('q2').value;
            const q2Comments = document.getElementById('q2Comments').value;

            alert(`You selected: 
            Frameworks: ${selectedFrameworks.join(', ')} 
            Comments for Q1: ${q1Comments}
            Q2: ${q2} with comments: ${q2Comments}`);

            // Add logic for report generation or handling the form data here
        });
    </script>
</body>
</html>
